; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
; upload_port = /dev/cu.wchusbserial59090679411
; upload_port = /dev/cu.wchusbserial59090740691
upload_port = COM26
; upload_port = COM6
upload_speed = 460800
monitor_speed = 115200
board_build.filesystem = spiffs
lib_deps = 
	bodmer/TFT_eSPI@^2.5.0

[platformio]
lib_extra_dirs = lib
